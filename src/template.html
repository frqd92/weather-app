<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Another Weather App</title>
</head>
<body>
    <header>
        <div id="input-container">
            <input type="text" placeholder="Search cities" id="search-input">
            <div class="search-results-container"></div>
        </div>

        <div id="temp-unit-toggle-container">
            <div class="unit-choice-div">
                <div class="unit-choice unit-choice-celsius"></div>
                <div class="unit-choice unit-choice-fahrenheit"></div>
            </div>
            <p>C&deg</p>
            <p>F&deg</p>
        </div>
    </header>
</body>
</html>
